<section id="color-panel" [ngClass]="{'open-color-panel': open, 'close-color-panel': !open }">
    <a class="panel-button gray2" (click)="openTabColor()"><i class="fa fa-cog fa-spin fa-2x"></i></a>
    <!-- Colors -->
    <div class="segment" [hidden]="!open">
        <h4 class="gray2 normal no-padding">Color Scheme</h4>
        <a title="orange" class="switcher orange-bg" (click)="changeColorThemes('orange')"></a>
        <a title="strong-blue" class="switcher strong-blue-bg" (click)="changeColorThemes('strong-blue')"></a>
        <a title="moderate-green" class="switcher moderate-green-bg" (click)="changeColorThemes('moderate-green')"></a>
        <a title="vivid-yellow" class="switcher vivid-yellow-bg" (click)="changeColorThemes('vivid-yellow')"></a>
    </div>
    <div>
    </div>
</section>
