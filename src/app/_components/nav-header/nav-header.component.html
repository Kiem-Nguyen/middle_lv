<!-- Modal -->
<div class="modal fade" id="profileModal" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header banner-text">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h2 class="modal-title">HỒ SƠ CỦA TÔI</h2>
            </div>
            <div class="modal-body">
                <p class="content-modal">Some text in the modal.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="logoutModal" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header banner-text">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h2 class="modal-title">THÔNG BÁO</h2>
            </div>
            <div class="modal-body">
                <p class="content-modal">Bạn có thật sự muốn đăng xuất?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="logout()">Ừ đăng xuất cho tôi</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Ấn nhầm thôi mà</button>
            </div>
        </div>
    </div>
</div>
