<div id="about" class="about-main pad-top-100 pad-bottom-100" *ngIf="aboutUsData">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <div class="wow fadeIn" data-wow-duration="1s" data-wow-delay="0.1s">
                    <h2 class="block-title" [innerHtml]="aboutUsData.title"> </h2>
                    <h3 [innerHtml]="aboutUsData.summary"></h3>
                    <p  [innerHtml]="aboutUsData.decription"></p>
                </div>
            </div>
            <!-- end col -->
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <div class="wow fadeIn" data-wow-duration="1s" data-wow-delay="0.1s">
                    <div class="about-images">
                        <img class="about-main" [src]="aboutUsData.mainImage" alt="About Main Image">
                        <img class="about-inset" *ngIf="aboutUsData.isSauce" [src]="aboutUsData.sauceImage" alt="About Inset Image">
                    </div>
                </div>
            </div>
            <!-- end col -->
        </div>
        <!-- end row -->
    </div>
    <!-- end container -->
</div>
